
{% load crispy_forms_tags %}

{% block content %}
<!--Navbar-->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--Custom CSS--> 
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <title>{% block title %} Register Page{% endblock %}</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-info bg-success">
    <div class="container">
    <a class="navbar-brand text-white">Olayiwola Pharmacy </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'dashboard-index' %}"><span class="sr-only">(current)</span></a>
        </li>
      
      </ul>
      
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'user-login' %}">Login<span class="sr-only">(current)</span></a>
        </li>
  
      
    </div>
    </div>
  </nav>
   <!--End Navbar-->
   <!--Table-->
   <div class="col mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="border bg-white p-3">
            <h4>Registration Page</h4> 
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                    <input class="btn btn-success" type='submit' value='Register'>
            </form>
        </div>
    </div>
</div>
</div>

</div>
</div>
<!--End Topside-->

{% endblock content %}
